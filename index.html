<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Twitch Emote & Badge Resizer</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e2f;
            color: #ffffff;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .upload-box {
            border: 2px dashed #aaa;
            padding: 2rem;
            border-radius: 1rem;
            margin: 1rem auto;
            width: 90%;
            max-width: 500px;
            background: #2e2e3e;
            cursor: pointer;
        }

        .upload-box input {
            display: none;
        }

        .upload-box label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #4caf50;
            color: #fff;
            border-radius: 0.5rem;
            margin-top: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .preview-switch {
            margin-top: 2rem;
        }

        .preview-switch button {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background: #4caf50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .preview-container {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .emote-preview {
            background: #2e2e3e;
            border-radius: 1rem;
            padding: 1rem;
            width: 150px;
        }

        .emote-preview img {
            max-width: 100%;
            border-radius: 0.5rem;
        }

        .emote-preview a {
            display: block;
            margin-top: 0.5rem;
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        #zipDownloadBtn {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        .loader-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4caf50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            margin-top: 1rem;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<h1>Twitch Emote & Badge Resizer</h1>

<div class="upload-box" id="uploadBox">
    <p>Ziehe ein Bild hierher oder</p>
    <label for="imageInput">Bild ausw√§hlen</label>
    <input type="file" id="imageInput" accept="image/*">
</div>



<div class="preview-container" id="previewContainer1"></div>
<br>
<div class="preview-container" id="previewContainer2"></div>


<button id="zipDownloadBtn">üì¶ Alle als ZIP herunterladen</button>

<div class="loader-overlay" id="loader">
    <div class="loader"></div>
    <div class="loader-text">Wird verarbeitet...</div>
</div>

<footer>
    <p>‚ù§Ô∏è Mit viel Herz programmiert von <strong>Gameware75</strong></p>
    <p>üîì <a href="https://github.com/Gameware75/emote-resizer" target="_blank">Open Source auf GitHub</a></p>
    <p>üîó <a href="https://www.mein.online-impressum.de/gameware75/" target="_blank">Impressum</a></p>
    <p>Die Bilder werden nicht gespeichert oder √ºbertragen. Sie werden nur lokal verarbeitet.</p>
</footer>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const imageInput = document.getElementById('imageInput');
    const uploadBox = document.getElementById('uploadBox');
    const previewContainer = document.getElementById('previewContainer1');
    const previewContainer2 = document.getElementById('previewContainer2');
    const loader = document.getElementById('loader');
    const zipDownloadBtn = document.getElementById('zipDownloadBtn');

    const EMOTE_SIZES = [112, 56, 28];
    const BADGE_SIZES = [72, 36, 18];

    let zipFiles = {};
    let allPreviews = { emote: [], badge: [] };
    let originalImageBlob = null;

    function smartScale(img, targetSize) {
        let offCanvas = document.createElement('canvas');
        let offCtx = offCanvas.getContext('2d');
        offCanvas.width = img.width;
        offCanvas.height = img.height;
        offCtx.imageSmoothingEnabled = true;
        offCtx.imageSmoothingQuality = 'high';
        offCtx.drawImage(img, 0, 0);

        while (offCanvas.width * 0.5 > targetSize) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = offCanvas.width * 0.5;
            tempCanvas.height = offCanvas.height * 0.5;

            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';
            tempCtx.drawImage(offCanvas, 0, 0, tempCanvas.width, tempCanvas.height);

            offCanvas = tempCanvas;
            offCtx = tempCtx;
        }

        const finalCanvas = document.createElement('canvas');
        const finalCtx = finalCanvas.getContext('2d');
        finalCanvas.width = targetSize;
        finalCanvas.height = targetSize;
        finalCtx.imageSmoothingEnabled = true;
        finalCtx.imageSmoothingQuality = 'high';
        finalCtx.drawImage(offCanvas, 0, 0, finalCanvas.width, finalCanvas.height);

        return finalCanvas;
    }

    function addPreviewAndZip(img, size, type) {
        const canvas = smartScale(img, size);
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const preview = document.createElement('div');
            preview.classList.add('emote-preview');
            preview.setAttribute('data-type', type);

            const imageEl = document.createElement('img');
            imageEl.src = url;
            imageEl.alt = `${type}_${size}x${size}`;

            const link = document.createElement('a');
            link.href = url;
            link.download = `${type}_${size}x${size}.png`;
            link.textContent = `${type.toUpperCase()} ${size}x${size}`;

            preview.appendChild(imageEl);
            preview.appendChild(link);

            // Append to the correct container based on type
            if (type === 'emote') {
                previewContainer1.appendChild(preview);
            } else if (type === 'badge') {
                previewContainer2.appendChild(preview);
            }

            allPreviews[type].push(preview);

            if (!zipFiles[type]) zipFiles[type] = {};
            zipFiles[type][`${type}_${size}x${size}.png`] = blob;
        }, 'image/png');
    }

    function resizeAndShow(img) {
        previewContainer.innerHTML = '';
        allPreviews = { emote: [], badge: [] };
        zipFiles = {};

        EMOTE_SIZES.forEach(size => addPreviewAndZip(img, size, 'emote'));
        BADGE_SIZES.forEach(size => addPreviewAndZip(img, size, 'badge'));

        zipDownloadBtn.style.display = 'inline-block';
    }

    function handleImage(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            const img = new Image();
            img.onload = () => {
                loader.style.display = 'flex';
                setTimeout(() => {
                    originalImageBlob = file;
                    resizeAndShow(img);
                    loader.style.display = 'none';
                    showPreviews('all');
                }, 2000);
            };
            img.src = reader.result;
        };
        reader.readAsDataURL(file);
    }

    imageInput.addEventListener('change', e => handleImage(e.target.files[0]));

    uploadBox.addEventListener('dragover', e => {
        e.preventDefault();
        uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
        uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', e => {
        e.preventDefault();
        uploadBox.classList.remove('dragover');
        handleImage(e.dataTransfer.files[0]);
    });

    zipDownloadBtn.addEventListener('click', () => {
        const zip = new JSZip();

        Object.entries(zipFiles).forEach(([type, files]) => {
            const folder = zip.folder(type);
            Object.entries(files).forEach(([filename, blob]) => {
                folder.file(filename, blob);
            });
        });

        if (originalImageBlob) {
            zip.file('original.png', originalImageBlob);
        }

        zip.generateAsync({ type: "blob" }).then(content => {
            const zipURL = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = zipURL;
            a.download = `twitch_images.zip`;
            a.click();
        });
    });
</script>
</body>
</html>
